{% extends "layout.html" %}
<!-- {% block titulo %} Pagina Principal {% endblock %} -->

{%block contenido%}

<form action="/crearnota" method="post">
  
  <center> <label for>"Titulo de la nota:"</label><br>
  <input type="text" id="campotitulo" name="campotitulo" value=""><br>
  <label for="cuerpo">Cuerpo de la nota:</label><br>
  <input type="text" id="campocuerpo" name="campocuerpo" value="">
  <br>
  <input type="submit" value="Crear Nota">
</center>
</form>

<p>
  {{titulo}}
  <br>
  {{cuerpo}}
</p>


<h1>Listado de Notas</h1>
<!-- <p>{{consulta}}</p> -->
<table>
  {% for nota in consulta %}
  <tr>
    <td>{{nota.tituloNota}}</td>
    <td>{{nota.cuerpoNota}}</td>
    <td><a href="/eliminarnota/{{nota.idNota}}">Eliminar</a></td>
    <td><a href="/editarnota/{{nota.idNota}}">Editar</a></td>
  </tr>
  {% endfor %}
</table>
{%endblock%}
